{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>


       

          

            <div class="container m-auto"> 
                <button class="p-2 px-4 rounded bg-gray-50 text-black-500" style="position: absolute; right: 20%;"><a href="/" class="text-2xl leading-none text-gray-900 tracking-tight mt-3">Home </a></button>
                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3">Account Settings <b>{{user.username}}</b></h1>
                <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
                    <li><a href="/settings">General</a></li>
                    <li><a href="/advanced-settings">Profile</a></li>
                    <li class="uk-active"><a href="/privacy">Privacy</a></li>
                </ul>
                
                <br>
                <he></he>
                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2"> Privacy Settings</h3>
                        <p></p>
                    </div>

                    <div class="bg-white rounded-md lg:shadow-lg shadow lg:p-6 p-4 col-span-2">

                        <div class="space-y-3">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h4> Private porfile</h4>
                                    <div>  </div>
                                </div>
                                <div class="switches-list -mt-8 is-large">
                                <div class="switch-container">
                                        <label class="switch"><input type="checkbox"><span class="switch-button"></span> </label>
                                    </div>
                                </div>
                            </div>
                        {% comment %} <hr>
                        <div class="flex justify-between items-center">
                            <div>
                                <h4> Show my activities ?</h4>
                                <div>  </div>
                            </div>
                            <div class="switches-list -mt-8 is-large">
                                <div class="switch-container">
                                    <label class="switch"><input type="checkbox" checked><span class="switch-button"></span> </label>
                                </div>
                            </div>
                        </div>
                        <hr> {% endcomment %}
                        {% comment %} <div class="flex justify-between items-center">
                            <div>
                                <h4> Search engines?</h4>
                                <div>  </div>
                            </div>
                            <div class="switches-list -mt-8 is-large">
                                <div class="switch-container">
                                    <label class="switch"><input type="checkbox"><span class="switch-button"></span> </label>
                                </div>
                            </div>
                        </div>
                        <hr> {% endcomment %}
                            <div class="flex justify-between items-center">
                                <div>
                                    <h4> Allow Comments</h4>
                                    <div>  </div>
                                </div>
                                <div class="switches-list -mt-8 is-large">
                                    <div class="switch-container">
                                        <label class="switch"><input type="checkbox"><span class="switch-button"></span> </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                        </div>
        
                        <br>

                    </div>

                </div>
            
            </div>

        </div>


    

 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
