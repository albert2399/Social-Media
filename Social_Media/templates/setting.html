{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>


       

          

            <div class="container m-auto"> 
                <button class="p-2 px-4 rounded bg-gray-50 text-black-500" style="position: absolute; right: 20%;"><a href="/" class="text-2xl leading-none text-gray-900 tracking-tight mt-3">Home </a></button>
                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3">Account Settings <b>{{user.username}}</b></h1>
                <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
                    <li class="uk-active"><a href="#">General</a></li>
                    <li><a href="/advanced-settings">Profile</a></li>
                    <li><a href="/privacy">Privacy</a></li>
                </ul>
                
                <br>
                <he></he>

                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2"> Personal information</h3>
                        <p></p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                           <div>
                               <label for=""> First name</label>
                               <input type="text" name="name" value="{{user_profile.first_name}}" placeholder="Your name.." class="shadow-none bg-gray-100">
                           </div>
                           <div>
                               <label for=""> Last name</label>
                               <input type="text" name="lastname" value="{{user_profile.last_name}}" placeholder="Your last name.." class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for=""> Email</label>
                                <input type="text" name="email" value="{{user_profile.email}}" placeholder="Your email.." class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for="">Porfile picture</label>
                                <img width="100" height="100" src="{{user_profile.porfile_img.url}}" /><br>
                                <input type="file" name="image" value="{{user_profile.porfile_img}}" class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for="bio">Biography</label>  
                                <textarea id="bio" name="bio" rows="3"  class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>
                            </div> 
                            <div class="col-span-2">
                                <label for=""> Location</label>
                                <input type="text" name="location" value="{{user_profile.location}}" placeholder="" class="shadow-none bg-gray-100">
                            </div> 
                       </div> 
    
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/">Cancel</a> </button>
                           <button type="submit" class="button bg-blue-700"> Save </button>
                       </div>
    
                    </div>
                        </form>
                    <br>

                </div>

            </div>
            
        </div>

    </div>


    

 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
